<div class="container">
    <h2 class="mentor-list-title">Mentor List</h2>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <table class="mentor-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Assign Interns</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mentor of mentors">
                <td>{{ mentor.username }}</td>
                <td>{{ mentor.email }}</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                            id="dropdownMenuButton{{mentor.id}}" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Interns
                        </button>
                        <ul class="dropdown-menu" [attr.aria-labelledby]="'dropdownMenuButton' + mentor.id"
                            (click)="$event.stopPropagation()">
                            <li *ngFor="let intern of interns">
                                <label class="dropdown-item">
                                    <input type="checkbox" [value]="intern.id"
                                        (change)="onCheckboxChange($event, mentor.id)" />
                                    {{ intern.username }}
                                </label>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-primary assign-btn" (click)="assignInternsToMentor(mentor.id)">
                        Assign
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
