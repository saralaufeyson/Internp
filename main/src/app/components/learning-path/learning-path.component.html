<div class="container">
    <h2 class="mb-4">Course Details</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" class="form-control" formControlName="courseName" placeholder="Enter course name">
        <div *ngIf="courseForm.get('courseName')?.invalid && courseForm.get('courseName')?.touched" class="text-danger">
          Course name is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (in hours)</label>
        <input type="text" id="duration" class="form-control" formControlName="duration" placeholder="Enter duration in hours">
        <div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched" class="text-danger">
          Duration is required and must be a number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="progress">Progress</label>
        <input type="number" id="progress" class="form-control" formControlName="progress" placeholder="Enter progress percentage">
        <div *ngIf="courseForm.get('progress')?.invalid && courseForm.get('progress')?.touched" class="text-danger">
          Progress is required and must be a number between 0 and 100.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option value="">Select Status</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="not-started">Not Started</option>
        </select>
        <div *ngIf="courseForm.get('status')?.invalid && courseForm.get('status')?.touched" class="text-danger">
          Status is required.
        </div>
      </div>
  
      
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="courseForm.invalid">Submit</button>
    </form>
  </div>
