<div class="container">
    <h2 class="mb-4">Course Details</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" class="form-control" formControlName="courseName" placeholder="Enter course name">
        <div *ngIf="courseForm.get('courseName')?.invalid && courseForm.get('courseName')?.touched" class="text-danger">
          Course name is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (in hours)</label>
        <input type="text" id="duration" class="form-control" formControlName="duration" placeholder="Enter duration in hours">
        <div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched" class="text-danger">
          Duration is required and must be a number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="progress">Progress</label>
        <input type="text" id="progress" class="form-control" formControlName="progress" placeholder="Enter progress">
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" id="status" class="form-control" formControlName="status" placeholder="Enter status">
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" formControlName="startDate">
      </div>
  
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="form-control" formControlName="endDate">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="courseForm.invalid">Submit</button>
    </form>
  </div>
