<div class="container">
    <!-- Profile Header Section -->
    <div class="profile-header">
      <div class="profile-image-container">
        <img [src]="profileImage || 'assets/default-profile.png'" alt="Profile Picture" class="profile-image">
        <input type="file" id="imageUpload" (change)="onImageUpload($event)" accept="image/*">
      </div>
      <div class="profile-info">
        <h2>{{ userProfile.name }}</h2>
        <p class="email"><strong>Email:</strong> {{ userProfile.email }}</p>
      </div>
    </div>
    <div class="col-lg-6">
        <div class="section-card">
          <h2 class="section-title">Other Info</h2>
          <p><strong>Current Status:</strong> {{ userProfile.status }}</p>
          <p><strong>Joined On:</strong> {{ userProfile.joinedDate | date }}</p>
        </div>
      </div>
      <!--learning path-->
      <div class="col-lg-6">
        <div class="section-card">
          <h2 class="section-title">Learning path</h2>
          <p><strong>Current Status:</strong> inProgress</p>
          <p><strong>Name:</strong> Angular </p>
        </div>
      </div>
      <!--goals path-->
      <div class="col-lg-6">
        <div class="section-card">
          <h2 class="section-title">Set goals</h2>
          <p><strong>Current Status:</strong> inProgress</p>
          <p><strong>Name:</strong> Angular </p>
        </div>
      </div>
