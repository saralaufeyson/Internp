<div class="container">
    <h2 class="mentor-mentee-heading">Mentors with Interns</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <!-- Check if mentorsWithInterns has data -->
    <div class="mentor-container" *ngIf="mentorsWithInterns.length > 0; else noData">
        <div class="mentor-card" *ngFor="let mentor of mentorsWithInterns">
            <h3 class="mentor-name">{{ mentor.mentorName }}</h3>

            <ul class="mentee-list" *ngIf="mentor.interns.length > 0; else noInterns">
                <li *ngFor="let intern of mentor.interns">
                    {{ intern.internName }}
                </li>
            </ul>

            <!-- Show this if the mentor has no interns -->
            <ng-template #noInterns>
                <div class="list-group-item text-muted">No interns assigned</div>
            </ng-template>
        </div>
    </div>

    <!-- If no mentors exist -->
    <ng-template #noData>
        <div class="alert alert-info">No mentors found</div>
    </ng-template>
</div>
