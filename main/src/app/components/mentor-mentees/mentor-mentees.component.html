<h2 class="mentor-mentee-heading">All Mentors</h2>

<div class="mentor-container">
  <div *ngFor="let mentor of mentorMentees" class="mentor-card">
    <h3 class="mentor-name">{{ mentor.mentorName }}</h3>
    <ul class="mentee-list">
      <li *ngFor="let mentee of mentor.menteeNames">{{ mentee }}</li>
    </ul>
  </div>
</div>
