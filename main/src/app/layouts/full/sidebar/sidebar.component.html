<div class="sidebar">
  
  
    <ul class="nav-list">
      <li *ngFor="let item of filteredNavItems">
        <a [routerLink]="item.route">
          <i-tabler [name]="item.iconName"></i-tabler>
          {{ item.displayName }}
        </a>
      </li>
    </ul>
  
    <button *ngIf="authService.isLoggedIn()" (click)="logout()">Logout</button>
  </div>
