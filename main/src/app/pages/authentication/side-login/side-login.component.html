<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <div class="cardWithShadow boxed-auth">
        <div class="p-32">
          <div class="text-center login-header">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="login-logo align-middle m-2" alt="logo" />
            </a>
          </div>

          
          <form [formGroup]="form" (ngSubmit)="submit()" class="m-t-30">
            <div>
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" />
            </div>
            <div>
              <label for="remember">Remember Me</label>
              <input id="remember" formControlName="remember" type="checkbox" />
            </div>
            <button type="submit">Login</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">New to InternPortal?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
