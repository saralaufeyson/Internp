<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <div class="cardWithShadow boxed-auth">
        <div class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button class="w-100 btn btn-outline-primary">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button class="w-100 btn btn-outline-primary d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>

          <form (ngSubmit)="submit()" [formGroup]="form" class="m-t-30">
            <label for="email" class="f-s-14 f-w-600 m-b-12 d-block">Username</label>
            <input type="email" id="email" class="form-control" formControlName="email" required />

            <label for="password" class="f-s-14 f-w-600 m-b-12 d-block">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" required />

            <div class="d-flex align-items-center m-b-12">
              <input type="checkbox" id="rememberDevice" formControlName="remember" />
              <label for="rememberDevice" class="m-l-2">Remember this Device</label>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
            </div>

            <button type="submit" class="w-100 btn btn-primary">
              Sign In
            </button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">New to Modernize?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
