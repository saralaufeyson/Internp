<h2 mat-dialog-title>Confirm Submission</h2>
<mat-dialog-content>Are you sure you want to submit the review?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button style="color: #D2E5F6;" (click)="onConfirm()">Submit</button>
</mat-dialog-actions>
