<div class="experience-container">
  <div class="exp-header">
    <h2></h2>
    <button class="edit-button" (click)="showForm = true">
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <div *ngIf="showForm" class="new-experience-form">
    <input type="text" placeholder="Title" [(ngModel)]="newExperience.title">
    <input type="text" placeholder="Company" [(ngModel)]="newExperience.company">
    <input type="text" placeholder="Duration" [(ngModel)]="newExperience.duration">
    <input type="text" placeholder="Location" [(ngModel)]="newExperience.location">
    <button class="submit-btn" (click)="addExperience()">Add</button>
    <button class="cancel-btn" (click)="showForm = false">Cancel</button>
  </div>

  <div *ngFor="let exp of experiences; let i = index" class="experience-card">
    <div class="experience-content">
      <h3>{{ exp.title }}</h3>
      <p><strong>{{ exp.company }}</strong> â€¢ {{ exp.duration }}</p>
      <p>{{ exp.location }}</p>
      <div class="exp-actions">
        <i class="bi bi-trash" (click)="deleteExperience(i)"></i>
      </div>
    </div>
  </div>
</div>
