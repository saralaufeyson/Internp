<div class="experience-container">
  <h2>Experience</h2>
  <button class="add-btn" (click)="showForm = true">Add</button>

  <div *ngIf="showForm" class="new-experience-form">
    <div class="form-group">
      <label for="title"><strong>Title</strong></label>
      <input id="title" type="text" [(ngModel)]="newExperience.title">
    </div>
    <div class="form-group">
      <label for="company"><strong>Company</strong></label>
      <input id="company" type="text" [(ngModel)]="newExperience.company">
    </div>
    <div class="form-group">
      <label for="duration"><strong>Duration</strong></label>
      <input id="duration" type="text" [(ngModel)]="newExperience.duration">
    </div>
    <div class="form-group">
      <label for="location"><strong>Location</strong></label>
      <input id="location" type="text" [(ngModel)]="newExperience.location">
    </div>
    <button class="submit-btn" (click)="addExperience()">Add</button>
    <button class="cancel-btn" (click)="showForm = false">Cancel</button>
  </div>

  <div class="experience-cards">
    <div *ngFor="let exp of experiences; let i = index" class="experience-card">
      <div class="experience-content">
        <h3>{{ exp.title }}</h3>
        <p><strong>{{ exp.company }}</strong> â€¢ {{ exp.duration }}</p>
        <p>{{ exp.location }}</p>
        <div class="exp-actions">
          <i class="bi bi-trash" (click)="deleteExperience(i)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
